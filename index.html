<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRAKS - Payment Management System</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .login-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 420px;
      padding: 40px;
    }
    .logo-section {
      text-align: center;
      margin-bottom: 30px;
    }
    .logo-section img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 15px;
      border-radius: 10px;
    }
    .logo-text {
      font-size: 32px;
      font-weight: bold;
      color: #1a1a2e;
      letter-spacing: 3px;
    }
    .logo-subtitle {
      color: #666;
      font-size: 14px;
      margin-top: 5px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 600;
      font-size: 14px;
    }
    input {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    input:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37,99,235,0.1);
    }
    .btn-login {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(37,99,235,0.3);
    }
    .btn-login:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }
    .error-msg {
      background: #fee2e2;
      color: #dc2626;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }
    .success-msg {
      background: #d1fae5;
      color: #059669;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }
    .footer-text {
      text-align: center;
      margin-top: 25px;
      color: #999;
      font-size: 12px;
    }
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin-right: 10px;
      vertical-align: middle;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    @media (max-width: 480px) {
      .login-container { padding: 30px 20px; }
      .logo-text { font-size: 28px; }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo-section">
      <img src="logo.jpg" alt="CRAKS Logo" onerror="this.style.display='none'">
      <div class="logo-text">CRAKS</div>
      <div class="logo-subtitle">Payment Management System</div>
    </div>

    <div id="error" class="error-msg"></div>
    <div id="success" class="success-msg"></div>

    <form id="loginForm">
      <div class="form-group">
        <label>Email Address</label>
        <input type="email" id="email" required placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" required placeholder="Enter your password">
      </div>
      <button type="submit" class="btn-login" id="btnLogin">
        Sign In
      </button>
    </form>

    <div class="footer-text">
      Secure login powered by Supabase<br>
      &copy; 2024 CRAKS Media Agency
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = 'https://swhzokzephhoswyobwvv.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN3aHpva3plcGhob3N3eW9id3Z2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAxMDY1NTUsImV4cCI6MjA4NTY4MjU1NX0.8NhrMHORyIqz3SPaTZAA8PZa_kFdkxKiHeBJcsfJLUc';

    const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const errorDiv = document.getElementById('error');
    const successDiv = document.getElementById('success');
    const btnLogin = document.getElementById('btnLogin');

    function showError(msg) {
      errorDiv.textContent = msg;
      errorDiv.style.display = 'block';
      successDiv.style.display = 'none';
    }

    function showSuccess(msg) {
      successDiv.textContent = msg;
      successDiv.style.display = 'block';
      errorDiv.style.display = 'none';
    }

    // Check if already logged in
    (async () => {
      const { data: { user } } = await sb.auth.getUser();
      if (user) {
        const { data: userData } = await sb.from('users').select('role').eq('id', user.id).single();
        if (userData) {
          redirectByRole(userData.role);
        }
      }
    })();

    function redirectByRole(role) {
      if (role === 'ADMIN') {
        window.location.href = 'pages/admin/dashboard.html';
      } else if (role === 'ADVISOR') {
        window.location.href = 'pages/advisor/dashboard.html';
      } else if (role === 'MEMBER') {
        window.location.href = 'pages/member/dashboard.html';
      }
    }

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      btnLogin.disabled = true;
      btnLogin.innerHTML = '<span class="loading"></span> Signing in...';

      try {
        const { data, error } = await sb.auth.signInWithPassword({
          email: email,
          password: password
        });

        if (error) {
          showError(error.message);
          btnLogin.disabled = false;
          btnLogin.innerHTML = 'Sign In';
          return;
        }

        const { data: userData, error: userError } = await sb
          .from('users')
          .select('role, status, name')
          .eq('id', data.user.id)
          .single();

        if (userError || !userData) {
          showError('User not found in system. Contact Admin.');
          await sb.auth.signOut();
          btnLogin.disabled = false;
          btnLogin.innerHTML = 'Sign In';
          return;
        }

        if (userData.status === 'INACTIVE') {
          showError('Your account is inactive. Contact Admin.');
          await sb.auth.signOut();
          btnLogin.disabled = false;
          btnLogin.innerHTML = 'Sign In';
          return;
        }

        showSuccess('Welcome ' + userData.name + '! Redirecting...');

        setTimeout(() => {
          redirectByRole(userData.role);
        }, 1000);

      } catch (err) {
        showError('An error occurred. Please try again.');
        btnLogin.disabled = false;
        btnLogin.innerHTML = 'Sign In';
      }
    });
  </script>
</body>
</html>
